let answer = '';

}

function generateButtons() {
  let buttonsHTML = 'abcdefghijklmnopqrstuvwxyz'.split('').map(letter =>
    `
      <button
        class="btn btn-lg btn-primary m-2"
        id='` + letter + `'
        onClick="handleGuess('` + letter + `')"
      >

      </button>
    `).join('');

  document.getElementById('keyboard').innerHTML = buttonsHTML;
}

randomWord();
generateButtons();
